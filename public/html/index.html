    <style>
        /* Navigation Styling */
        nav {
            background-color: #333; /* Navigation bar background color */
            overflow: hidden;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        nav ul li a:hover {
            background-color: #555; /* Hover color */
        }
        
        /* Ribbon Styling */
        .ribbon {
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: absolute;
        }
        
        .ribbon::before,
        .ribbon::after {
            content: '';
            position: absolute;
            display: block;
            border: 5px solid #3498db; /* Ribbon color */
        }
        
        .ribbon::before {
            top: 0;
            left: 0;
            border-bottom: none;
            border-right: none;
        }
        
        .ribbon::after {
            bottom: 0;
            right: 0;
            border-top: none;
            border-left: none;
        }
        
        /* Title Styling */
        .title {
            text-align: center;
            margin-top: 100px; /* Adjust this to position the title */
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
